$def with (content)<!DOCTYPE HTML><html lang="zh-CN"><head>	<meta charset="UTF-8">	<title>$content.title - Urfresh</title>	<link rel="stylesheet" href="/static/css/layout2.css" />	$if content.css:          $for f in content.css.split():            <link rel="stylesheet" href="$f" />	$if content.js:          $for f in content.js.split():            <script type="text/javascript" src="$f"></script></head><body class="side_body"><div class="wrapper"><div class="slidebar">    <div class="top_box" id="topBox">    <img src="/static/image/logo.png" />    </div>        <ul class="menu_left">	<li><a href="/">首页</a></li>    </ul></div><div class="content"><!-- main content start here -->$:content<!-- main content end here -->    <div class="footer">        <p>copyright &copy; 2015 urfresh.cn</p></div></div>    </div>    </body></html>
