$def with (content)<!DOCTYPE HTML><html lang="zh-CN"><head>	<meta charset="UTF-8">	<title>$content.title - Urfresh</title>	<link rel="stylesheet" href="/static/css/layout2.css" />	<script type="text/javascript" src="/static/js/jquery.min.js"></script>	$if content.css:          $for f in content.css.split():            <link rel="stylesheet" href="$f" />	$if content.js:          $for f in content.js.split():            <script type="text/javascript" src="$f"></script></head><body class="side_body"><div class="wrapper"><div class="slidebar">    <div class="top_box" id="topBox">    <div><img src="/static/image/logo.png" /></div>    $if len(content.name)>0:	    <div class="user">$content.name</div>    </div>    <ul class="menu_left">	<li><a href="/">首页</a></li>	<li><a href="/admin/status">系统状态</a></li>	<li><a href="/admin/data">数据统计</a></li>	<li><a href="/admin/user">用户管理</a></li>	<li><a href="/admin/sys_setting">系统设置</a></li>    	<li><a href="/admin/self_setting">帐户设置</a><li>	<li><a href="/logout">退出</a><li></ul></div><div class="content"><!-- main content start here -->$:content<!-- main content end here -->    <div class="footer">        <p>copyright &copy; 2015 urfresh.cn</p></div></div>    </div>    </body></html>
