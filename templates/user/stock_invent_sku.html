$def with (name, str1, skus)

$var title: 仓储管理
$var css:
$var js:
$var name: $'|'.join(str1) $name
$var load:
$var menu: #stoc2

<div class="caption"><h2>库存管理</h2></div>

<table class="props_tb">
<thead>
	<tr class="even">
		<th>ID</th>
		<th>品名</th>
		<th>产地</th>
		<th>参考单价</th>
		<th>单位</th>
		<th>销售方式</th>
		<th>库存</th>
		<th>备注</th>
	</tr>
</thead>
<tbody>

$for u in skus:
  <tr><td><a href="/stock/inventory_edit?sku=$u[0]">$u[9]</a></td>
  <td>$u[1]</td>
  <td>$u[10]</td>
  <td>$u[8]</td>
  <td>$u[5] $u[6]</td>
  <td>$('固定包装' if u[7]==1 else '称重定价')</td>
  <td>$u[11]</td>
  <td>$u[2]</td></tr>
  
</tbody>
</table>

<p><input type="button" name="cancel" value="返回" onclick="history.go(-1);" /><p>
